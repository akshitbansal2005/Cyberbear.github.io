<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/homepage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="homepage1">
        <h2 class="cyber-fit1">CYBER-FIT</h2>
        
        <section class="top-giphy-row">
            <div class="left-giphy-column">
                <div class="first-giphy-set">
                    <div class="level-animation-block">
                        <div class="level-one">LEVEL- 1</div>
                        <img class="animation-1" loading="lazy" src="./public/animation-1.gif" alt="" />
                    </div>
                    <img class="giphy-1" loading="lazy" src="./public/giphy-1.gif" alt="" />
                </div>
                <div class="middle-giphy-column">
                    <img class="giphy-2" loading="lazy" src="./public/giphy-2.gif" alt="" />
                    <div class="level-two">LEVEL- 2</div>
                </div>
            </div>
        </section>

        <section class="bottom-giphy-row">
            <div class="third-giphy-column">
                <div class="level-three">LEVEL- 3</div>
                <img class="giphy-3" loading="lazy" src="./public/giphy-3.gif" alt="" />
            </div>
        </section>

        <section class="fourth-giphy-column">
            <img class="giphy-4" loading="lazy" src="./public/giphy-4.gif" alt="" />
            <div class="level-four">LEVEL- 4</div>
        </section>
    </div>
</body>
</html>
