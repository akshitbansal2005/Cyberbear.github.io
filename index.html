  <!-- JavaScript -->
  <script>
    // Scroll to Top Button
    const scrollButton = document.querySelector(".scroll_top");
    window.addEventListener("scroll", () => {
      scrollButton.classList.toggle("show-btn", window.pageYOffset > 100);
    });

    function smoothScrollToTop() {
      window.scrollBy(0, -Math.max(10, Math.floor(window.pageYOffset / 20)));
      if (window.pageYOffset > 0) requestAnimationFrame(smoothScrollToTop);
    }
    
    scrollButton.addEventListener("click", smoothScrollToTop);
  </script>
